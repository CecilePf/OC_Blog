
<li [ngClass]="{'list-group-item': true,
				'list-group-item-success': postLike > 0,
				'list-group-item-danger': postLike < 0 }">

  <h4>{{ postTitle }}</h4>
  <i>{{ postDate | date : 'd/MM/y H:mm:ss' }}</i>
  <p>{{ postContent }}</p>

  <button class="btn btn-success"
          (click)="onLike()">Love it
  </button>

  <button class="btn btn-danger"
          (click)="onDislike()">Don't love it !!!
  </button>
</li>
